
<!DOCTYPE html>
<html>
<head>
  <title>IP Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <ul class="pager">
    <li class="previous"><a class="btn btn-outline-success" href="/Home">Home</a></li>
    <li class="previous"><a class="btn btn-outline-success" href="/totalpatients/{{session.login_id}}">Total Patients</a></li>
    <li class="next"><a class="btn btn-outline-danger" href="/logout">Log-Out</a></li>
  </ul>
</head>
<body>
  <p>Your Login Id is: -{{session.login_id}}</p>
    {% from "includes/_formhelpers.html" import render_field %}
  <form method="POST" action="">
    <div class="form-group">
        {{render_field(form.p_id, class_="form-control")}}
    </div>
    <div class="form-group">
        {{render_field(form.u_id, class_="form-control")}}
    </div>
     <div class="form-group2">
        {{render_field(form.location,class_="form-control")}}
    </div>
    <p><input type="submit" class="btn btn-primary" value="Submit"></p>
  </form>
</body>
</html>
